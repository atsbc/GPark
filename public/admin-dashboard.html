<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GPark Admin Dashboard</title>
  <link rel="stylesheet" href="css/admin.css" />
</head>
<body>
  <div class="admin-container">
    <aside class="sidebar">
      <h2>GPark</h2>
      <ul id="nav">
        <li class="active" data-section="dashboard">Dashboard</li>
        <li data-section="bookings">Bookings</li>
        <li data-section="spots">Manage Spots</li>
        <li id="logoutBtn">Logout</li>
      </ul>
    </aside>

    <main class="main-content">
      <!-- Dashboard -->
      <section id="dashboard" class="section active">
        <h1>Welcome, Admin</h1>
        <p>Use the left menu to manage GPark bookings and spots.</p>
      </section>

      <!-- Bookings -->
      <section id="bookings" class="section">
        <h1>Active Bookings</h1>
        <table id="bookingsTable">
          <thead>
            <tr>
              <th>Spot</th>
              <th>License</th>
              <th>Duration</th>
              <th>Time Left</th>
            </tr>
          </thead>
          <tbody>
            <tr><td colspan="4">Loading...</td></tr>
          </tbody>
        </table>
      </section>

      <!-- Manage Spots -->
      <section id="spots" class="section">
        <h1>Manage Parking Spots</h1>

        <form id="addSpotForm">
          <input type="text" id="newSpotId" placeholder="New Spot ID" required />
          <button type="submit">Add Spot</button>
        </form>

        <div class="bulk-actions">
          <button id="activateSelected" class="bulkBtn">Activate</button>
          <button id="deactivateSelected" class="bulkBtn">Deactivate</button>
          <button id="deleteSelected" class="bulkBtn delete">Delete</button>
        </div>

        <table>
          <thead>
            <tr>
              <th><input type="checkbox" id="selectAll" /></th>
              <th>Spot ID</th>
              <th>Status</th>
              <th>Rates</th>
            </tr>
          </thead>
          <tbody id="spotsList">
            <tr><td colspan="4">Loading...</td></tr>
          </tbody>
        </table>
      </section>
    </main>
  </div>

  <!-- Rate Modal -->
  <div id="rateModal" class="modal">
    <div class="modal-content">
      <h2>Edit Rates for Spot <span id="rateSpotId"></span></h2>
<form id="rateForm">
  <!-- Dynamically populated inputs will go here -->
</form>
      <div class="modal-actions">
        <button type="button" id="saveRatesBtn">Save</button>
        <button type="button" onclick="closeRateModal()">Cancel</button>
      </div>
    </div>
  </div>

  <script src="js/admin.js"></script>
</body>
</html>
