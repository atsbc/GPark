<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GPark Admin Panel</title>
  <link rel="stylesheet" href="css/admin.css" />
</head>
<body>
  <div class="admin-container">
    <aside class="sidebar">
      <h2>GPark</h2>
      <ul id="nav">
        <li class="active" data-section="dashboard">Dashboard</li>
        <li data-section="bookings">Bookings</li>
        <li data-section="spots">Manage Spots</li>
        <li id="logoutBtn">Logout</li>
      </ul>
    </aside>

    <main class="main-content">
      <section id="dashboard" class="section active">
        <h1>Welcome, Admin</h1>
        <p>Select an option from the left menu.</p>
      </section>

      <section id="bookings" class="section">
        <h1>Active Bookings</h1>
        <table id="bookingsTable">
          <thead>
            <tr>
              <th>Spot</th>
              <th>License</th>
              <th>Duration</th>
              <th>Time Left</th>
            </tr>
          </thead>
          <tbody>
            <tr><td colspan="4">Loading...</td></tr>
          </tbody>
        </table>
      </section>

      <section id="spots" class="section">
        <h1>Manage Parking Spots</h1>
        <form id="addSpotForm">
          <input type="text" id="newSpotId" placeholder="New Spot ID" required />
          <button type="submit">Add Spot</button>
        </form>

        <div class="bulk-actions">
          <button id="activateSelected" class="bulkBtn">Activate Selected</button>
          <button id="deactivateSelected" class="bulkBtn">Deactivate Selected</button>
          <button id="deleteSelected" class="bulkBtn delete">Delete Selected</button>
        </div>

        <table>
          <thead>
            <tr>
              <th><input type="checkbox" id="selectAll" /></th>
              <th>Spot ID</th>
              <th>Active</th>
            </tr>
          </thead>
          <tbody id="spotsList">
            <tr><td colspan="3">Loading...</td></tr>
          </tbody>
        </table>

        <div id="rateModal" class="modal">
  <div class="modal-content">
    <h2>Edit Rates for Spot <span id="rateSpotId"></span></h2>
    <form id="rateForm"></form>
    <div class="modal-actions">
      <button type="button" id="saveRatesBtn">Save</button>
      <button type="button" onclick="closeRateModal()">Cancel</button>
    </div>
  </div>
</div>

      </section>
    </main>
  </div>

  <script src="js/admin.js"></script>
</body>
</html>
