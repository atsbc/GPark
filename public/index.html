<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GPark - Book a Parking Spot</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>GPark - Book Parking</h1>

  <form id="bookingForm">
    <label for="spotSelect">Select Parking Spot</label>
    <select id="spotSelect" required>
      <option value="" disabled selected>Loading spots...</option>
    </select>

    <label for="durationSelect">Select Parking Time</label>
    <select id="durationSelect" required>
      <option value="" disabled selected>Select duration</option>
      <option value="30">30 minutes</option>
      <option value="45">45 minutes</option>
      <option value="60">1 hour</option>
      <option value="120">2 hours</option>
      <option value="240">4 hours</option>
      <option value="480">8 hours</option>
      <option value="720">12 hours</option>
      <option value="1440">24 hours</option>
    </select>

    <label for="licenseInput">License Plate Number</label>
    <input
      type="text"
      id="licenseInput"
      placeholder="Enter your license plate"
      required
      pattern="[A-Za-z0-9\- ]{1,10}"
      title="Up to 10 alphanumeric characters, spaces, or dashes"
    />

    <button type="submit">Book Now</button>
  </form>

  <p class="message" id="message"></p>

  <script>
    async function fetchAvailableSpots() {
      const select = document.getElementById('spotSelect');
      try {
        const res = await fetch('/api/spots');
        if (!res.ok) throw new Error('Failed to load spots');
        const spots = await res.json();
        if (spots.length === 0) {
          select.innerHTML = '<option disabled>No spots available</option>';
          return;
        }
        select.innerHTML = spots
          .map(s => `<option value="${s.id}">${s.id}</option>`)
          .join('');
      } catch (err) {
        select.innerHTML = '<option disabled>Error loading spots</option>';
      }
    }

    document.getElementById('bookingForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const spotId = document.getElementById('spotSelect').value;
      const duration = Number(document.getElementById('durationSelect').value);
      const licensePlate = document.getElementById('licenseInput').value.trim();

      const messageEl = document.getElementById('message');
      messageEl.textContent = '';
      messageEl.style.color = '';

      try {
        const res = await fetch('/api/bookings', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ parkingSpotId: spotId, duration, licensePlate }),
        });

        const data = await res.json();

        if (!res.ok) {
          messageEl.textContent = data.error || 'Booking failed';
          messageEl.style.color = 'red';
          return;
        }

        messageEl.textContent = 'Booking successful!';
        messageEl.style.color = '#007700';
        document.getElementById('bookingForm').reset();
        await fetchAvailableSpots(); // Refresh spots, booked spot removed
      } catch {
        messageEl.textContent = 'Network error, try again.';
        messageEl.style.color = 'red';
      }
    });

    fetchAvailableSpots();
  </script>
</body>
</html>
